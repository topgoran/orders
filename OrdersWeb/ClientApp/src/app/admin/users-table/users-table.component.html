<mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async"></mat-progress-spinner>

<div>
  <div class="crud-div">
    <div class="block">
      <button (click)="addNewUser()" class="btn nav-link">Add new user</button>
    </div>
  </div>
  <div class="search-field-right">
    <input class="form-control" type="text" name="search" [(ngModel)]="filter" autocomplete="off" (ngModelChange)="valueChange($event)" placeholder="Search by first or last name">
  </div>
  <table mat-table [dataSource]="users" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> First name </th>
          <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Last name </th>
          <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let user"> {{user.state}} </td>
        </ng-container>
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let user"> {{user.city}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let user"> {{user.address}} </td>
        </ng-container>
        <ng-container matColumnDef="editColumn">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let user">
             <button mat-icon-button color="primary" (click)="editSelectedUser(user.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="deleteColumn">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let user">
             <button mat-icon-button color="primary" (click)="deleteSelectedUser(user.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
        
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnsToDisplay;"
    ></tr>
    </table>
    <mat-paginator #paginator [length]="totalItems" [pageSize]="postPerPage" [pageSizeOptions]="[5, 10, 25, 50]" (page)="onPaginate($event)"></mat-paginator>
  </div>
