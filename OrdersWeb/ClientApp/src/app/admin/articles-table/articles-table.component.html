<mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async"></mat-progress-spinner>

<div>
  <div>
    <mat-form-field class="select-menu-left" appearance="fill">
      <mat-label>Select menu</mat-label>
      <mat-select [(value)]="selectedMenu" (selectionChange)="onMenuChanged($event)">
        <mat-option *ngFor="let selectMenu of selectMenus" [value]="selectMenu.value">
          {{selectMenu.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
    <div class="crud-div">
      <div class="block">
        <button class="btn nav-link" (click)="addNewArticle()">Add new article</button>
      </div>
    </div>
    <table [dataSource]="articles" mat-table class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let article"> {{article.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let article"> {{article.name}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let article"> {{article.description}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price (KM) </th>
        <td mat-cell *matCellDef="let article"> {{article.price}} </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let article"> <img src="assets/article.jpg" /> </td>
      </ng-container>
      
      
          <ng-container matColumnDef="editColumn">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let article">
               <button mat-icon-button color="primary" (click)="editSelectedArticle(article.id)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="deleteColumn">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let article">
               <button mat-icon-button color="primary" (click)="deleteSelectedArticle(article.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          
          
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnsToDisplay;"
    ></tr>
      </table>
</div>
